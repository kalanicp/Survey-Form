<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />  
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
<!--we include the meta detail with th name attribute "name" to make the page look similar in all inds of devices-->
  </head>
  <body>
    <h1 id="title">ABC Campus Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<!--start of the form-->
<!--below action attribute in the form element inddicates where the form ata should be sent-->
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <div>
        <fieldset class="set1">
        <label id="name-label">Name
            <label>
                <input type="text" id="name" placeholder="Enter your name" required ></label>
            </label>
        <label id="email-label">Email
            <label>
                <input type="email" id="email" placeholder="Enter your email" required ></label>
            </label>
        <label id="number-label">Age (optional)
            <label>
                <input type="number" min="13" max="120" id="number" placeholder="Age" ></label>
            </label>
        </fieldset>
    <fieldset class="role">
        <label>Which option best describes your current role?
            <label>
                <select id="dropdown">
                    <option>Select Current Role</option>
                    <option>Full time Student</option>
                    <option>Full time job</option>
                    <option>Part time job</option>
                    <option>Other</option>
                </select>
            </label>
        </label>
    </fieldset>
    <fieldset class="recommendation">
        <label>Would you recommend FreeCodeCamp to a friend?
            <label>
                <input type="radio" name="recommendation" id="yes" value="yes" >  Yes 
            </label>
            <label>
                <input type="radio" name="recommendation" id="no" value="no" >  No 
            </label>
            <label>
                <input type="radio" name="recommendation" id="maybe" value="maybe" >  Maybe 
            </label>
        </label>
    </fieldset>
    <fieldset class="skills">
        <label>What would you like to see improved? (Check all that apply)
            <label>
                <input type="checkbox" name="skills-to-improve" id="front-end" value="front-end" >  Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="skills-to-improve" id="back-end" value="back-end"  >  Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="skills-to-improve" id="graphic" value="graphic"  >  Graphic Projects
            </label>
            <Label>
                <input type="checkbox" name="skills-to-improve" id="video" value="video"  >  Video Editing Projects
            </Label>
            <label>
                <input type="checkbox" name="skills-to-improve" id="additional" value="additional"  >  Additional Courses
            </label>
        </label>
    </fieldset>
    <fieldset class="comments">
        <label>Any comments or suggestions?
            <label>
                <textarea placeholder="Type your comment here.."></textarea>
            </label>
        </label>
    </fieldset>
    </div>
    <div class="submit">
            <input type="submit" value="Submit">
    </div>
    </form>
<!--end of the form-->
  </body>
  </html>
